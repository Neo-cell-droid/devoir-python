<!DOCTYPE html>
<html>
  <head>
    <title>Opération</title>
  </head>
  <body>
    {% if resultat is defined %}
    <h1>Résultat : {{ resultat }}</h1>
    {% endif %}
    <form method="POST">
      <select name="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" name="a" required />
      <input type="number" name="b" required />
      <input type="submit" value="Calculer" />
    </form>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
  </body>
</html>
